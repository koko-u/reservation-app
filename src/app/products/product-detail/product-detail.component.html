<ng-container *ngIf="product">
<div class="row mt-2">
  <div class="col-sm-6 col-md-4">
    <img
      [src]="product.imagePath"
      [alt]="product.name"
      class="img-fluid rounded"
    >
  </div>
  <div class="col-sm-6 col-md-8">
    <h4 class="fw-bold">
      {{ product.name }}
    </h4>
    <p>
      {{ product.description }}
    </p>
    <h5>Price <span class="badge bg-primary">{{ product.price | number }}</span></h5>
  </div>
</div>

</ng-container>
